{% extends 'music/base.html' %}

    {% block title %}
    <title>music | {{ title }}</title>
    {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-12">

        {% if albums %}
            {% for album in albums %}
                <div class="col-sm-4 col-lg-2 frame-album">
                    <div class="thumbnail">
                        <a href="{% url 'music:album-details' album.id %}">
                            <img src="{{ album.image }}" class=""  style="width:100%; height: 180px">
                        </a>

                        <div class="caption bg-success" style="margin-top: 2%">
                            <a href="{% url 'music:album-details' album.id %}"><h4>{{ album.album_title }}</h4></a>
                            <h6>{{ album.artist }}</h6>
                            <!-- Delete Album -->
                            <form action="#" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="" />
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                            <!-- Favorite Album -->
                            <a href="#" class="btn btn-primary btn-sm btn-favorite" role="button">
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                            </a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'music:create-album' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add an Album
                    </button>
                </a>
            </div>
        {% endif %}
        </div>
    </div>
{% endblock %}
